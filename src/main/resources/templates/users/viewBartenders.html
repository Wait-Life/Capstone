<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:replace="fragments/header :: main-header('View Bartenders')" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <th:block th:replace="fragments/navbar2 :: top-nav2" />
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <th:block th:replace="fragments/navbar :: top-nav" />
</div>
<h1>View All Bartenders!</h1>
<div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-text-center" uk-grid="">
    <div>
        <div class="uk-card uk-card-default uk-card-body" th:each="user : ${user}" th:if="${user.isClient} == ${'1'}">
            <div class="uk-card uk-card-default">
                <div class="uk-card-media-top">
                    <img class="profilePhoto"  th:src="${user.photoUrl}"/>
                </div>
                <div class="uk-card-body"> <p>Name: <span th:text="${user.name}"></span></p>
                    <p>Email: <span th:text="${user.email}"></span></p></div>
            </div>
        </div>
    </div>
</div>

<!--    <p>Email: <span th:text="${user.email}"></span></p>-->

<!--</div>-->
<th:block th:replace="fragments/footer :: myfooter"/>
</body>
</html>
