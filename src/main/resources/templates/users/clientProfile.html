<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:replace="fragments/header :: main-header('My Profile')" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <th:block th:replace="fragments/navbar2 :: top-nav2" />
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <th:block th:replace="fragments/navbar :: top-nav" />
</div>


<th:block>
    <img class="profilePhoto" th:src="${user.photoUrl}"/>
    <h3>Company: <span th:text="${user.company}"></span></h3>
    <h3>Contact Name: <span th:text="${user.name}"></span></h3>
    <h3>Contact Email: <span th:text="${user.email}"></span></h3>
</th:block>
<a th:href="@{'/client/profile/'+ ${#authentication.principal.id} +'/edit'}">Edit Profile</a>
<th:block th:each="event : ${events}">
    <p><span th:text="${event.title}"></span></p>

    <p>Start time: <span th:text="${#calendars.format(event.startTime, 'MMMM dd, yyyy - hh:mm a')}"></span></p>
    <p>End time: <span th:text="${#calendars.format(event.startTime, 'MMMM dd, yyyy - hh:mm a')}"></span></p>
    <p>Event location: <span th:text="${event.address}"></span></p>
    <p>Bartenders Needed: <span th:text="${event.bartendersNeeded}"></span></p>
    <p>Description: <span th:text="${event.description}"></span></p>
    <a th:href="@{/events/{id}/edit(id=${event.id})}" class="uk-button-primary">Edit</a>
    <form th:action="@{/events/{id}/delete(id=${event.id})}" th:method="POST"><button class="uk-button-danger">Delete</button></form>
</th:block>
<th:block th:replace="fragments/footer :: myfooter"/>
</body>
</html>
