<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:replace="fragments/header :: main-header('My Profile')" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <th:block th:replace="fragments/navbar2 :: top-nav2" />
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <th:block th:replace="fragments/navbar :: top-nav" />
</div>


<th:block>
    <h3 th:text="${user.company}">Company:</h3>
    <h3 th:text="${user.name}">Contact Name:</h3>
    <h3 th:text="${user.email}">Contact Email:</h3>
</th:block>
<th:block th:each="event : ${events}">
    <h1 th:text:="${event.title}">Title</h1>
    <p th:text="${event.startTime}">Start time</p>
    <p th:text="${event.endTime}">End time</p>
    <p th:text="${event.address}">Event location</p>
    <p th:text="${event.bartendersNeeded}">Bartenders Needed</p>
    <p th:text="${event.description}">Description</p>
</th:block>
<a th:href="@{'/client/profile/'+ ${#authentication.principal.id} +'/edit'}">Edit Profile</a>

<!--Footer fragment-->
</body>
</html>
