<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:replace="fragments/header :: main-header('Client Registration')" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <th:block th:replace="fragments/navbar2 :: top-nav2" />
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <th:block th:replace="fragments/navbar :: top-nav" />
</div>

<h1>Register an account</h1>

<form th:action="@{/client/register}" th:method="post" th:object="${user}">
    <label for="company">Company Name</label>
    <input id="company" th:field="*{company}"/>
    <br/>
    <label for="username">Name</label>
    <input id="username" th:field="*{name}"/>
    <br/>
    <label for="email">Contact Email</label>
    <input id="email" th:field="*{email}"/>
    <br/>
    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}"/>
    <br/>
<!--    <label for="password">Re-enter Password</label>-->
<!--    <input id="verifyPassword" type="password" th:field="*{password}"/>-->
    <br/>
    <input type="submit" value="Sign me up!"/>
</form>

<!--Footer fragment-->
</body>
</html>
