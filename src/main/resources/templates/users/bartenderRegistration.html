<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('Bartender Registration')" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <th:block th:replace="fragments/navbar2 :: top-nav2" />
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <th:block th:replace="fragments/navbar :: top-nav" />
</div>

<h1>Register an account to start slingin' drinks!</h1>

<form th:action="@{/bartenderRegistration}" th:method="POST" th:object="${user}">
    <label for="username">Name</label>
    <input id="username" th:field="*{name}"/>
    <br/>
    <label for="email">Email</label>
    <input id="email" th:field="*{email}"/>
    <br/>
    <label for="tabc">TABC Certification Number</label>
    <input id="tabc" th:field="*{tabc_cert}">
    <br/>
    <label for="foodhandler">Food Handlers Certification Number</label>
    <input id="foodhandler" th:field="*{food_cert}">
    <br/>
    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}"/>
    <br/>
    <label for="password">Re-enter Password</label>
    <input id="verifyPassword" type="password" th:field="*{password}"/>
    <br/>
    <input type="submit" value="Sign me up!"/>
</form>

<!--Footer fragment-->
</body>
</html>
