<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:replace="fragments/header :: main-header('My Profile')" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <th:block th:replace="fragments/navbarsm2 :: top-navsm2" />
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <th:block th:replace="fragments/navbarsm :: top-navsm" />
</div>
<div sec:authorize="isAuthenticated()">
    <th:block th:replace="fragments/navbar2 :: top-nav2" />
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <th:block th:replace="fragments/navbar :: top-nav" />
</div>

<div id="page-container">
    <div id="content-wrap">
<div class="uk-container uk-container-expand">
    <div uk-grid="">
        <div class="bpleftside uk-width-1-2 uk-card">
            <br/>
            <div class="uk-align-center">
                <h3>Welcome back, <span th:text="${user.name}"></span>!</h3>
            </div>
            <th:block class="bpleftside uk-card uk-card-body">
                <img class="profilePhoto" th:src="${user.photoUrl}" id="profilePhoto"/>
                <h3>Contact Name: <span th:text="${user.name}"></span></h3>
                <h3>Contact Email: <span th:text="${user.email}"></span></h3>
                <h4>About Me:</h4>
                <p th:text="${user.aboutMe}"></p>
                <h4>TABC Certification: <span th:text="${user.tabcCert}"></span></h4>
                <h4>Food Certification: <span th:text="${user.foodCert}"></span></h4>
                <hr class="uk-divider-icon" style="margin-right: 40px"/>
                <button id="editButton" class="uk-button-primary uk-button uk-button-small"
                        style="margin-left: 0; margin-bottom: 5%">
                    <a th:href="@{'/hustlers/profile/'+ ${#authentication.principal.id} +'/edit'}">Edit Profile</a>
                </button>
            </th:block>
        </div>
    </div>
    <div class="bprightside uk-width-1-2">
        <div class="uk-background-fixed uk-background-center-center uk-height-small"
             style="background-image: url(/img/drinkbg.jpg); width: 100%; margin-left: 16%">
        </div>
        <div class="cprightbottom uk-card">
        </div>
    </div>
</div>
    <th:block th:replace="fragments/footer :: footer"/>
    </div>


    <th:block th:replace="fragments/script :: my-script"/>
</div>
</body>
</html>
