<div uk-filter="target: .js-filter">

    <ul class="uk-subnav uk-subnav-pill">
        <li class="uk-active" uk-filter-control="sort: data-date"><a href="#">Ascending</a></li>
        <li uk-filter-control="sort: data-date; order: desc"><a href="#">Descending</a></li>
    </ul>

    <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid="" th:each="event : ${events}">
        <li data-date="${#calendars.format(event.startTime, 'MMMM dd, yyyy - hh:mm a')}">
            <div class="uk-card uk-card-default uk-card-body">
                <p><span th:text="${#calendars.format(event.startTime, 'MMMM dd, yyyy - hh:mm a')}"></span></p>
                <h4>Title: <span th:text="${event.title}"></span></h4>
                <p>Address: <span th:text="${event.address}"></span></p>
            </div>
        </li>
    </ul>

</div>
