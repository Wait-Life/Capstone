<div uk-filter="target: .js-filter">

    <ul class="uk-subnav uk-subnav-pill">
        <li class="uk-active" uk-filter-control="sort: data-number"><a href="#">Ascending</a></li>
        <li uk-filter-control="sort: data-number; order: desc"><a href="#">Descending</a></li>
    </ul>


    <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid="" >
        <th:block th:each="event : ${events}">
                <li data-th-attr="data-number=${#calendars.format(event.date, 'yyyy-mm-dd')}">
                    <!--        <li data-th-attr="data-date=${#calendars.format(event.date, 'yyy-mm-dd')">-->
                    <div class="uk-card uk-card-default uk-card-body">
                        <p><span th:text="${#calendars.format(event.date, 'mm-dd')}"></span></p>
                        <p><span th:text="${#calendars.format(event.startTime, 'h:mm a')}"></span></p>
                        <h4>Title: <span th:text="${event.title}"></span></h4>
                        <p>Address: <span th:text="${event.address}"></span></p>
                    </div>
                </li>
        </th:block>
    </ul>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
