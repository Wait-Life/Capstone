<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:replace="fragments/header :: main-header('Events')"/>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <th:block th:replace="fragments/navbarsm2 :: top-navsm2" />
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <th:block th:replace="fragments/navbarsm :: top-navsm" />
</div>
<div sec:authorize="isAuthenticated()">
    <th:block th:replace="fragments/navbar2 :: top-nav2" />
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <th:block th:replace="fragments/navbar :: top-nav" />
</div>

<div id="page-container">
    <div id="content-wrap">
<div class="uk-container uk-container-expand">
<h1>Upcoming Events!</h1>
<div uk-filter="target: .js-filter">

    <ul class="uk-subnav uk-subnav-pill">
        <li class="uk-active" uk-filter-control="sort: data-date" style="border-radius: 5px"><a href="#">Sooner</a></li>
        <li uk-filter-control="sort: data-date; order: desc" style="border-radius: 5px"><a href="#">Later</a></li>
    </ul>

    <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid="">
        <th:block th:each="event : ${events}">
        <li data-th-attr="data-date=${#calendars.format(event.date, 'MM-dd-yyyy')}">
            <div class="uk-card uk-card-hover-default uk-card-body">
                <p><span th:text="${#calendars.format(event.date, 'MM / dd / yyyy')}"></span></p>
                <p><span th:text="${#calendars.format(event.startTime, 'h:mm a')}"></span></p>
                <h4>Title: <span th:text="${event.title}"></span></h4>
                <p>Address: <span th:text="${event.address}"></span></p>
                <a th:href="@{'/events/' + ${event.id}}">View Event Details</a>
            </div>
        </li>
        </th:block>
    </ul>
</div>
</div>
    </div>
<th:block th:replace="fragments/footer :: footer"/>
</div>

<th:block th:replace="fragments/script :: my-script"/>

</body>
</html>
